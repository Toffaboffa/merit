<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slutlig antagning – parser (filuppladdning)</title>
  <link rel="icon" href="data:," />
  <style>
    :root{ --bg:#0b0f14; --fg:#e7effa; --muted:#94a3b8; --panel:#0f172a; --accent:#22c55e; --border:#1f2937; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    header{padding:16px 20px;background:#0f172a;border-bottom:1px solid var(--border);position:sticky;top:0;z-index:2}
    main{max-width:1100px;margin:0 auto;padding:20px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    input[type=file]{flex:1;min-width:260px;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0f172a;color:#e7effa}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#05280f;font-weight:700;cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    table{width:100%;border-collapse:collapse;margin-top:20px;background:#0f172a;border:1px solid var(--border);border-radius:12px;overflow:hidden}
    th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left;font-size:14px}
    th{background:#0d1326;position:sticky;top:88px}
    tr:hover td{background:#0c1222}
    .muted{color:var(--muted)}
    details{margin-top:14px}
    pre{white-space:pre-wrap;font-size:12px;background:#0f172a;border:1px solid var(--border);padding:10px;border-radius:8px;max-height:520px;overflow:auto}
    .toolbar{display:flex;gap:8px;margin-top:10px}
    .pill{display:inline-flex;gap:6px;align-items:center;background:#0d1326;border:1px solid #1f2937;border-radius:999px;padding:4px 10px;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="row">
      <input id="pdfFile" type="file" accept="application/pdf" />
      <button id="parseFileBtn">Skapa lista från fil</button>
      <span id="status" class="muted"></span>
    </div>
    <div class="toolbar">
      <button id="exportCsvBtn" disabled>Exportera CSV</button>
      <span class="pill"><b>Resultat:</b>&nbsp;Skola · Inriktning · Lägsta Merit</span>
    </div>
  </header>

  <main>
    <table id="outTable" hidden>
      <thead>
        <tr><th>Skola</th><th>Inriktning</th><th>Lägsta Merit</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <details open>
      <summary>Visa debug (första ~1200 rader + matcher)</summary>
      <pre id="debugLines"></pre>
    </details>
  </main>

  <script type="module">
    import * as pdfjsLib from './vendor/pdfjs/pdf.mjs';
    const worker = new Worker('./vendor/pdfjs/pdf.worker.mjs', { type: 'module' });
    pdfjsLib.GlobalWorkerOptions.workerPort = worker;

    const statusEl = document.getElementById('status');
    const outTable = document.getElementById('outTable');
    const tbody = outTable.querySelector('tbody');
    const debugEl = document.getElementById('debugLines');
    const exportCsvBtn = document.getElementById('exportCsvBtn');

    const norm = s => (s||'').replace(/\s+/g,' ').trim();
    // 1–4 siffror, med ev. decimal (punkt/komma)
    const NUM_RE = /(?<!\d)\d{1,4}(?:[.,]\d+)?(?!\d)/g;
    const getNums = s => Array.from((s||'').matchAll(NUM_RE)).map(m=>parseFloat(m[0].replace(',','.')));

    function buildLines(items){
      const rowsByY = new Map(); const yq = 2;
      for(const it of items){
        const y = it.transform[5], x = it.transform[4];
        const key = Math.round(y/yq)*yq;
        if(!rowsByY.has(key)) rowsByY.set(key, []);
        rowsByY.get(key).push({x,str: it.str||''});
      }
      const ys = Array.from(rowsByY.keys()).sort((a,b)=> b-a);
      const lines = [];
      for(const y of ys){
        const bits = rowsByY.get(y).sort((a,b)=> a.x-b.x).map(b=>b.str);
        let line = norm(bits.join(' '));
        if(!line) continue;
        line = line
          .replace(/forsta-?\s*handssokande/gi,'första-handssökande')
          .replace(/Lagsta\s+jamforelsetal/gi,'Lägsta jämförelsetal')
          .replace(/Medianvarde/gi,'Medianvärde')
          .replace(/Jamforelsetal/gi,'jämförelsetal')
          .replace(/for\s+gymnasieskolorna/gi,'för gymnasieskolorna')
          .replace(/\bAntal\s+forsta\b/gi,'Antal första')
          .replace(/[‐–—―]/g,'-'); // normalisera alla dash-varianter
        lines.push(line);
      }
      return lines;
    }

    // Rubriker/skolrad
    const isSchoolHeaderSameLine = l => /^Slutlig antagningsstatistik för\s+.+/i.test(l);
    const extractSchoolSameLine = l => l.replace(/^Slutlig antagningsstatistik för\s+/i,'').trim();
    const isSchoolHeaderBare = l => /^Slutlig antagningsstatistik för$/i.test(l); // två-radig variant
    const isBareSchool = l => /(skolan|gymnasiet|gymnasium|Idrottsgym)\.?$/i.test(l) && !/\d/.test(l);

    // Program-parser
    function extractPrograms(line){
      const RE = new RegExp(
        '(?:' +
          'Programinriktat\\s+val\\s+mot\\s+[^.]+\\.?' +
        '|' +
          'Yrkesintro\\.\\s*mot\\s+[^.]+\\.?' +
        '|' +
          '[A-Za-zÅÄÖåäöÉéÜüÏïÖö0-9 \\-]+?(?:progr\\.|programmet)(?:\\s*-\\s*[A-Za-zÅÄÖåäöÉéÜüÏïÖö0-9 \\-]+)?' +
        ')',
        'g'
      );
      const arr = [];
      let m;
      while((m = RE.exec(line))!==null){
        const t = norm(m[0].replace(/\bprogrammet\b/i,'progr.'));
        if (/^(Studieväg|Antal|Medianvärde|Lägsta|KAM|AE|DEM|LS|PI|KA|RU|TU|VI|AFG|DBG|GRI|JGY|LBS|NTI|PRA|PRO|REA|RYT|YRK|KID)\b/i.test(t)) continue;
        arr.push(t);
      }
      return arr;
    }

    // Etiketter (block)
    const LABELS = {
      PLATSER: /Antal\s+platser/i,
      FORSTAHAND: /Antal\s+första-?handssökande/i,
      ANTAGNA: /Antal\s+antagna/i,
      LAGSTA: /Lägsta\s+jämförelsetal/i,
      MEDIAN: /Medianvärde/i,
      RESERVER: /Antal\s+reserver/i,
      ANY: /(Antal platser|Antal första-?handssökande|Antal antagna|Lägsta\s+jämförelsetal|Medianvärde|Antal reserver|Studieväg)/i
    };
    const CODE_ROW = /^(?:[A-ZÅÄÖ]{2,3}\s+){3,}[A-ZÅÄÖ]{2,3}$/;

    async function parsePdfFromArrayBuffer(buf){
      const pdf = await pdfjsLib.getDocument({ data: buf }).promise;
      const allRows = [];
      const debug = [];

      let currentSchool = null;
      let awaitSchoolName = false;

      let pendingProgs = [];
      let blockNumbers = { antagna: [], lagsta: [] };
      let collecting = null; // 'antagna' | 'lagsta' | null

      function resetBlocks(){ blockNumbers = { antagna: [], lagsta: [] }; collecting = null; }

      function flushIfComplete(reason=''){
        if(!currentSchool || !pendingProgs.length) return;
        const ant = blockNumbers.antagna.slice();
        const lag = blockNumbers.lagsta.slice();
        if(!ant.length && !lag.length){
          debug.push(`  [WARN] ${currentSchool}: inga block att para (${pendingProgs.length} program)`);
          return;
        }
        // Bygg merits genom att mappa lagsta på de program som har antagna>0
        const merits = new Array(pendingProgs.length).fill('');
        let lagIdx = 0;
        for(let i=0;i<pendingProgs.length;i++){
          const a = Number.isFinite(ant[i]) ? ant[i] : 0;
          if(a>0){
            merits[i] = (lagIdx < lag.length) ? lag[lagIdx++] : '';
          } else {
            merits[i] = '';
          }
        }
        let matchCount = 0;
        for(let i=0;i<pendingProgs.length;i++){
          allRows.push([currentSchool, pendingProgs[i], merits[i]]);
          if(merits[i] !== '') matchCount++;
        }
        debug.push(`  [MATCH] ${matchCount} rader → ${currentSchool}${reason?(' | '+reason):''}`);
        // töm program/blocks efter parning
        pendingProgs = [];
        resetBlocks();
      }

      function maybeSwitchCollecting(L){
        if(LABELS.LAGSTA.test(L)){ collecting = 'lagsta'; blockNumbers.lagsta = []; debug.push('  [LÄGSTA] start'); return true; }
        if(LABELS.ANTAGNA.test(L)){ collecting = 'antagna'; blockNumbers.antagna = []; debug.push('  [ANTAGNA] start'); return true; }
        if(LABELS.ANY.test(L)){
          // Byte till annat block än de två vi bryr oss mest om → avsluta pågående insamling
          if(collecting){ collecting = null; }
          return true;
        }
        return false;
      }

      function collectNumsIfActive(L){
        if(!collecting) return false;
        const nums = getNums(L);
        if(nums.length){
          if(collecting==='lagsta') blockNumbers.lagsta.push(...nums);
          else if(collecting==='antagna') blockNumbers.antagna.push(...nums);
        }
        // AE/DEM/… kodrad signalerar ofta slut på tabellblocket
        if(CODE_ROW.test(L)) collecting = null;
        return true;
      }

      for(let p=1; p<=pdf.numPages; p++){
        const page = await pdf.getPage(p);
        const text = await page.getTextContent();
        const lines = buildLines(text.items);

        debug.push(`\n=== Sida ${p} ===`);
        lines.slice(0,80).forEach(L => { if (debug.length<1200) debug.push(L); });

        for(let i=0;i<lines.length;i++){
          const L = lines[i];

          // 1) Tvåradig skolrubrik
          if (isSchoolHeaderBare(L)){
            // Om vi byter skola och redan har ett komplett program+block → flusha
            flushIfComplete('ny [Slutlig antagningsstatistik för] (tvåradig)');
            currentSchool = null; awaitSchoolName = true; resetBlocks(); continue;
          }
          if (awaitSchoolName && isBareSchool(L)){
            currentSchool = L.trim(); debug.push(`[SKOLA] ${currentSchool}`); awaitSchoolName = false; continue;
          }

          // 2) Enradig skolrubrik
          if (isSchoolHeaderSameLine(L)){
            flushIfComplete('ny [Slutlig antagningsstatistik för]');
            currentSchool = extractSchoolSameLine(L); debug.push(`[SKOLA] ${currentSchool}`); resetBlocks(); continue;
          }

          // 3) Fristående skolrad (t.ex. ”Alléskolan”)
          if (isBareSchool(L)){
            flushIfComplete('ny [skolrad]');
            currentSchool = L.trim(); debug.push(`[SKOLA] ${currentSchool}`); resetBlocks(); continue;
          }

          // 4) Hantera blocketiketter och ev. byten
          if (maybeSwitchCollecting(L)){
            // Om vi ser en helt ny tabellsekvens (t.ex. efter "Studieväg") och vi redan har både program och block
            // väntar vi tills vi fått nästa skolrad ELLER en kodrad – därför ingen flush här.
            continue;
          }

          // 5) Samla siffror om vi är i ett aktivt block
          if (collectNumsIfActive(L)) continue;

          // 6) Samla programrader utanför blocken
          const progs = extractPrograms(L);
          if(progs.length){
            if(!currentSchool){ debug.push('  [WARN] Program utan känd skola → hoppar'); continue; }
            pendingProgs.push(...progs);
          }
        }
      }

      // Sista flush vid EOF
      flushIfComplete('EOF');

      debug.push(`--- Totalt extraherade rader: ${allRows.length}`);
      debugEl.textContent = debug.join('\n');
      return allRows;
    }

    function renderRows(rows){
      tbody.innerHTML = '';
      rows.sort((a,b)=> (a[0]===b[0] ? a[1].localeCompare(b[1],'sv') : a[0].localeCompare(b[0],'sv')));
      for(const [skola,inr,lag] of rows){
        const tr = document.createElement('tr');
        const td1 = document.createElement('td'); td1.textContent = skola; tr.appendChild(td1);
        const td2 = document.createElement('td'); td2.textContent = inr;   tr.appendChild(td2);
        const td3 = document.createElement('td'); td3.textContent = (typeof lag==='number'? String(lag).replace('.',',') : String(lag)); tr.appendChild(td3);
        tbody.appendChild(tr);
      }
      outTable.hidden = rows.length === 0;
      statusEl.textContent = `Klar — ${rows.length} rader`;
      exportCsvBtn.disabled = rows.length === 0;
      exportCsvBtn.onclick = () => exportCSV(rows);
    }

    function exportCSV(rows){
      const header = ['Skola','Inriktning','Lägsta Merit'];
      const esc = s => `"${String(s).replace(/"/g,'""')}"`;
      const fmt = v => (typeof v === 'number' ? String(v).replace('.', ',') : String(v));
      const delimiter = ';';
      const body = rows.map(([a,b,c]) => [esc(a), esc(b), esc(fmt(c))].join(delimiter));
      const csv = [header.map(esc).join(delimiter), ...body].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'antagning_orebro_2025.csv';
      document.body.appendChild(a); a.click(); URL.revokeObjectURL(url); a.remove();
    }

    document.getElementById('parseFileBtn').addEventListener('click', async () => {
      const f = document.getElementById('pdfFile').files[0];
      if(!f){ alert('Välj en PDF-fil först.'); return; }
      statusEl.textContent = 'Läser PDF…';
      outTable.hidden = true; exportCsvBtn.disabled = true;
      try{
        const rows = await parsePdfFromArrayBuffer(await f.arrayBuffer());
        renderRows(rows);
      }catch(err){
        console.error(err);
        statusEl.textContent = 'Fel vid parsning: ' + err.message;
      }
    });

    // Tysta TT-varningen
    try{
      if (pdfjsLib.VerbosityLevel) pdfjsLib.GlobalWorkerOptions.verbosity = pdfjsLib.VerbosityLevel.ERROR;
      const o = console.warn;
      console.warn = (...args) => { if (String(args[0]||'').includes('TT: undefined function')) return; o(...args); };
    }catch{}
  </script>
</body>
</html>
