<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Debug — RAW & GROUPED</title>
  <link rel="icon" href="data:," />
  <style>
    :root{ --bg:#0b0f14; --fg:#e7effa; --muted:#94a3b8; --panel:#0f172a; --accent:#22c55e; --border:#1f2937; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    header{padding:12px 16px;background:#0f172a;border-bottom:1px solid var(--border);position:sticky;top:0;z-index:1}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    input[type=file]{padding:8px;border:1px solid var(--border);border-radius:10px;background:#0f172a;color:var(--fg)}
    button{padding:8px 12px;border-radius:10px;border:0;background:var(--accent);color:#05280f;font-weight:700;cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    main{max-width:1100px;margin:0 auto;padding:16px}
    details{margin:12px 0;border:1px solid var(--border);border-radius:10px;overflow:hidden}
    summary{padding:10px 12px;background:#0d1326;font-weight:700}
    pre{margin:0;padding:12px;white-space:pre-wrap;font-size:12px;background:#0f172a}
    .muted{color:var(--muted)}
    .toolbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:8px}
    .pill{padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#0f172a}
    label{display:flex;align-items:center;gap:6px}
  </style>
</head>
<body>
  <header>
    <div class="row">
      <input id="pdfFile" type="file" accept="application/pdf" />
      <button id="runBtn">Debugga</button>
      <span id="status" class="muted"></span>
    </div>
    <div class="toolbar">
      <span class="pill">
        <label>yQuant:
          <input id="yq" type="range" min="1" max="8" step="1" value="2" />
          <span id="yqVal">2</span>
        </label>
      </span>
      <button id="dlRaw">Ladda ner RAW JSON</button>
      <button id="dlGrouped">Ladda ner GROUPED JSON</button>
      <button id="dlGroupedCsv">Ladda ner GROUPED CSV</button>
    </div>
  </header>

  <main id="out"></main>

  <script type="module">
    import * as pdfjsLib from './vendor/pdfjs/pdf.mjs';
    const worker = new Worker('./vendor/pdfjs/pdf.worker.mjs', { type:'module' });
    pdfjsLib.GlobalWorkerOptions.workerPort = worker;

    const $ = sel => document.querySelector(sel);
    const statusEl = $('#status');
    const outEl = $('#out');
    const yqEl = $('#yq'), yqValEl = $('#yqVal');
    yqEl.addEventListener('input', ()=> yqValEl.textContent = yqEl.value);

    let RAW = [];        // {page, x, y, str}
    let GROUPED = [];    // {page, yQuant, lines:[...]}
    const norm = s => (s||'').replace(/\s+/g,' ').trim();

    function download(name, text){
      const blob = new Blob([text], {type:'application/octet-stream'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = name; a.click();
      URL.revokeObjectURL(url);
    }

    $('#dlRaw').onclick = ()=> download('PDF_RAW_items.json', JSON.stringify(RAW, null, 2));
    $('#dlGrouped').onclick = ()=> download('PDF_GROUPED_lines.json', JSON.stringify(GROUPED, null, 2));
    $('#dlGroupedCsv').onclick = ()=>{
      // CSV per rad: page;line_index;line_text
      const rows = [];
      for(const block of GROUPED){
        block.lines.forEach((line, i)=>{
          const esc = s => '"' + String(s).replace(/"/g,'""') + '"';
          rows.push([block.page, i+1, esc(line)].join(';'));
        });
      }
      download('PDF_GROUPED_lines.csv', "page;line;text\n" + rows.join('\n'));
    };

    async function readPdfArrayBuffer(buf){
      RAW = []; GROUPED = [];
      const pdf = await pdfjsLib.getDocument({ data: buf }).promise;
      const yQuant = parseInt(yqEl.value, 10);

      for(let p=1; p<=pdf.numPages; p++){
        const page = await pdf.getPage(p);
        const tc = await page.getTextContent();
        // RAW dump (sort Y desc, X asc)
        const items = tc.items.map(it => ({
          page: p,
          x: +it.transform[4],
          y: +it.transform[5],
          str: it.str
        })).sort((a,b)=> b.y - a.y || a.x - b.x);
        RAW.push({ page:p, items });

        // GROUPED lines
        const rows = new Map();
        for(const it of items){
          const key = Math.round(it.y / yQuant) * yQuant;
          if(!rows.has(key)) rows.set(key, []);
          rows.get(key).push({ x: it.x, str: it.str });
        }
        const ys = Array.from(rows.keys()).sort((a,b)=> b-a);
        const lines = [];
        for(const y of ys){
          const bits = rows.get(y).sort((a,b)=> a.x - b.x).map(b=> b.str);
          const line = norm(bits.join(' '));
          if(line) lines.push(line);
        }
        GROUPED.push({ page:p, yQuant, lines });
      }
    }

    function render(){
      outEl.innerHTML = '';
      // RAW
      for(const block of RAW){
        const det = document.createElement('details');
        det.open = false;
        const sum = document.createElement('summary');
        sum.textContent = `RAW — Sida ${block.page} (items: ${block.items.length})`;
        det.appendChild(sum);

        const pre = document.createElement('pre');
        const lines = block.items.map(it =>
          `p=${it.page}\tx=${it.x.toFixed(3)}\ty=${it.y.toFixed(3)}\t${it.str}`
        ).join('\n');
        pre.textContent = lines || '(tomt)';
        det.appendChild(pre);
        outEl.appendChild(det);
      }

      // GROUPED
      for(const block of GROUPED){
        const det = document.createElement('details');
        det.open = false;
        const sum = document.createElement('summary');
        sum.textContent = `GROUPED — Sida ${block.page} (yQuant=${block.yQuant}, rader: ${block.lines.length})`;
        det.appendChild(sum);

        const pre = document.createElement('pre');
        pre.textContent = block.lines.map((L,i)=> `${String(i+1).padStart(3,' ')}  ${L}`).join('\n') || '(tomt)';
        det.appendChild(pre);
        outEl.appendChild(det);
      }

      statusEl.textContent = `Klar — RAW sidor: ${RAW.length}, GROUPED sidor: ${GROUPED.length}`;
    }

    $('#runBtn').addEventListener('click', async ()=>{
      const f = $('#pdfFile').files[0];
      if(!f){ alert('Välj en PDF-fil först.'); return; }
      statusEl.textContent = 'Läser PDF och bygger RAW/GROUPED…';
      outEl.innerHTML = '';
      try{
        await readPdfArrayBuffer(await f.arrayBuffer());
        render();
      }catch(err){
        console.error(err);
        statusEl.textContent = 'Fel: ' + err.message;
      }
    });

    // Mindre brus från TT-varning
    try {
      if (pdfjsLib.VerbosityLevel) pdfjsLib.GlobalWorkerOptions.verbosity = pdfjsLib.VerbosityLevel.ERROR;
      const o = console.warn;
      console.warn = (...args) => { if (String(args[0]||'').includes('TT: undefined function')) return; o(...args); };
    } catch {}
  </script>
</body>
</html>
