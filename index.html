<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utdrag: Slutlig antagning – Örebro län (ESM + robust radbygge)</title>
  <style>
    :root{ --bg:#0b0f14; --fg:#e7effa; --muted:#94a3b8; --panel:#0f172a; --accent:#22c55e; --border:#1f2937; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:var(--bg);color:var(--fg)}
    header{padding:16px 20px;background:#0f172a;position:sticky;top:0;z-index:10;border-bottom:1px solid var(--border)}
    main{max-width:1100px;margin:0 auto;padding:20px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    input[type=url],input[type=file]{flex:1;min-width:260px;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0f172a;color:var(--fg)}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#05280f;font-weight:700;cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    table{width:100%;border-collapse:collapse;margin-top:20px;background:#0f172a;border:1px solid var(--border);border-radius:12px;overflow:hidden}
    th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left;font-size:14px}
    th{background:#0d1326;position:sticky;top:112px}
    tr:hover td{background:#0c1222}
    .muted{color:var(--muted)}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:#111827;border:1px solid var(--border);font-size:12px}
    details{margin-top:14px}
    pre{white-space:pre-wrap;font-size:12px;background:#0f172a;border:1px solid var(--border);padding:10px;border-radius:8px;max-height:300px;overflow:auto}
  </style>
</head>
<body>
  <header>
    <div class="row">
      <input id="pdfUrl" type="url" placeholder="Direktlänk till PDF (kräver CORS)" />
      <button id="parseUrlBtn">Skapa lista från URL</button>
      <span id="status" class="muted"></span>
    </div>
    <div class="row" style="margin-top:8px">
      <input id="pdfFile" type="file" accept="application/pdf" />
      <button id="parseFileBtn">Skapa lista från fil</button>
      <small class="muted">TIP: Om URL ger “Failed to fetch”, välj PDF-filen här (ingen CORS).</small>
    </div>
    <div class="muted" style="margin-top:8px">
      Format: <span class="pill">Skola</span> <span class="pill">Inriktning</span> <span class="pill">Lägsta Merit</span>
    </div>
  </header>

  <main>
    <table id="outTable" hidden>
      <thead>
        <tr><th>Skola</th><th>Inriktning</th><th>Lägsta Merit</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <details>
      <summary>Visa första 60 rader (debug)</summary>
      <pre id="debugLines"></pre>
    </details>
  </main>

  <script type="module">
    // Anpassa sökvägarna till där du lagt dina filer:
    import * as pdfjsLib from './vendor/pdfjs/pdf.mjs';
    const worker = new Worker('./vendor/pdfjs/pdf.worker.mjs', { type: 'module' });
    pdfjsLib.GlobalWorkerOptions.workerPort = worker;

    const statusEl = document.getElementById('status');
    const outTable = document.getElementById('outTable');
    const tbody = outTable.querySelector('tbody');
    const debugEl = document.getElementById('debugLines');

    const MARKER_PART = 'Slutlig antagningsstatistik'; // räcker (ibland “för” bryts)
    const NORM_RE = /\s+/g;
    const norm = s => (s||'').replace(NORM_RE,' ').trim();

    // ---- Bygg rader av pdf.js-items via y/x-klustring ----
    function itemsToLines(items){
      // Varje item har transform = [a,b,c,d,e,f]; f ~ y, e ~ x (i sidans textmatris)
      const rows = new Map(); // key = kvantiserad y, value = array of {x, str}
      const yQuant = 2; // px-kvantisering (justera vid behov)
      for(const it of items){
        const t = it.transform;
        const y = t[5], x = t[4];
        const key = Math.round(y / yQuant) * yQuant;
        if(!rows.has(key)) rows.set(key, []);
        rows.get(key).push({ x, str: it.str });
      }
      // sortera rader från topp till botten (pdf.js har ofta hög y högst upp)
      const ys = Array.from(rows.keys()).sort((a,b)=> b-a);
      const lines = [];
      for(const y of ys){
        const bits = rows.get(y).sort((a,b)=> a.x - b.x).map(b=>b.str);
        const line = norm(bits.join(' '));
        if(line) lines.push(line);
      }
      return lines;
    }

    // ---- Heuristiker för skol-/programrader ----
    function extractSchool(line){
      if(line.includes(MARKER_PART)){
        // Ta allt före markören (skolnamn kan ligga direkt ihop)
        const before = line.split(MARKER_PART)[0].trim();
        const clean = before.replace(/[^A-Za-zÅÄÖåäöÉéÜüÏïÖö \-\.]/g,'');
        if(clean) return clean.trim();
      }
      return null;
    }

    function likelyProgramLine(line){
      return /progr/i.test(line) || /programmet/i.test(line) || /Yrkesintro\./i.test(line) || /Introduktionsprogrammet/i.test(line);
    }

    function fixCommonSplits(s){
      return s
        .replace(/\u00AD/g,'')       // mjukt bindestreck
        .replace(/\boc h\b/gi,'och') // “oc h” -> “och”
        .replace(/\s-\s+/g,' - ')
        .replace(/\s{2,}/g,' ')
        .trim();
    }

    function stripLeadingCodes(s){
      // Rensa kolumnspill (siffror/koder före inriktning)
      return s.replace(/^(?:\d+\s+){0,6}(?:[A-ZÅÄÖ]{1,6}\s+){0,4}(?:\d+\s+){0,4}/,'').trim();
    }

    function extractInriktning(rawLine){
      let line = fixCommonSplits(rawLine);

      let m =
        line.match(/([A-Za-zÅÄÖåäöÉéÜüÏïÖö0-9.\-–,()/: ]*progr\.?[^\d]*)$/i) ||
        line.match(/(Yrkesintro\.[A-Za-zÅÄÖåäöÉéÜüÏïÖö0-9.\-–,()/: ]*)$/i)   ||
        line.match(/(Introduktionsprogrammet[A-Za-zÅÄÖåäöÉéÜüÏïÖö0-9.\-–,()/: ]*)$/i);

      let inr = m ? norm(m[1]) : null;

      if(!inr){
        const m2 = line.match(/(?:[A-ZÅÄÖ]{1,3}\s*\d{1,3})\s*([A-Za-zÅÄÖåäöÉéÜüÏïÖö.\-–,()/: ]+)$/);
        if(m2) inr = norm(m2[1]);
      }
      if(!inr && likelyProgramLine(line)) inr = line;
      if(!inr) return null;

      inr = stripLeadingCodes(inr)
        .replace(/programmet/gi,'progr.')
        .replace(/progr\s*\./gi,'progr.')
        .replace(/\s{2,}/g,' ')
        .replace(/\bmot\b/gi,'mot')
        .replace(/\s-\s/g,' - ')
        .replace(/\s,/,',')
        .trim();
      return inr;
    }

    function extractLagsta(line){
      const nums = Array.from(line.matchAll(/\b\d{1,3}(?:[.,]\d+)?\b/g))
                        .map(m => parseFloat(m[0].replace(',','.')))
                        .filter(v => !Number.isNaN(v));
      if(!nums.length) return null;
      const candidates = nums.filter(v => v >= 0 && v <= 340);
      const pool = candidates.length ? candidates : nums;
      const min = Math.min(...pool);
      return min === 0 ? 0 : Math.round(min*100)/100;
    }

    async function parseCommon(pdf){
      let currentSchool = null;
      const out = [];
      const debugLines = [];

      for(let p=1; p<=pdf.numPages; p++){
        const page = await pdf.getPage(p);
        const textContent = await page.getTextContent();
        const lines = itemsToLines(textContent.items);

        // samla debug från första sidorna
        if(debugLines.length < 60){
          for(const L of lines){
            if(debugLines.length < 60) debugLines.push(L);
          }
        }

        for(const line of lines){
          const s = extractSchool(line);
          if(s){ currentSchool = s; continue; }
          if(!currentSchool) continue;

          if(likelyProgramLine(line)){
            const inr = extractInriktning(line);
            const lag = extractLagsta(line);
            if(currentSchool && inr && lag !== null){
              out.push([currentSchool, inr, lag]);
            }
          }
        }
      }

      debugEl.textContent = debugLines.join('\n');
      return out;
    }

    async function parsePdfFromUrl(url){
      const loadingTask = pdfjsLib.getDocument({ url });
      const pdf = await loadingTask.promise;
      return parseCommon(pdf);
    }

    async function parsePdfFromArrayBuffer(buf){
      const loadingTask = pdfjsLib.getDocument({ data: buf });
      const pdf = await loadingTask.promise;
      return parseCommon(pdf);
    }

    function renderRows(rows){
      tbody.innerHTML = '';
      rows.sort((a,b)=> (a[0]===b[0] ? a[1].localeCompare(b[1]) : a[0].localeCompare(b[0])));
      for(const [skola,inr,lag] of rows){
        const tr = document.createElement('tr');
        const td1 = document.createElement('td'); td1.textContent = skola; tr.appendChild(td1);
        const td2 = document.createElement('td'); td2.textContent = inr;   tr.appendChild(td2);
        const td3 = document.createElement('td'); td3.textContent = (typeof lag==='number' ? lag.toString() : lag); tr.appendChild(td3);
        tbody.appendChild(tr);
      }
      outTable.hidden = false;
      statusEl.textContent = `Klar — ${rows.length} rader`;
    }

    document.getElementById('parseUrlBtn').addEventListener('click', async () => {
      const url = document.getElementById('pdfUrl').value.trim();
      if(!url){ alert('Klistra in en direktlänk till PDF:en först.'); return; }
      statusEl.textContent = 'Läser PDF (URL)…';
      outTable.hidden = true;
      try{
        const rows = await parsePdfFromUrl(url);
        renderRows(rows);
      }catch(err){
        console.error(err);
        statusEl.textContent = 'Fel vid parsning (URL): ' + err.message + ' — troligen CORS. Testa fil-fliken.';
      }
    });

    document.getElementById('parseFileBtn').addEventListener('click', async () => {
      const f = document.getElementById('pdfFile').files[0];
      if(!f){ alert('Välj en PDF-fil först.'); return; }
      statusEl.textContent = 'Läser PDF (fil)…';
      outTable.hidden = true;
      try{
        const buf = await f.arrayBuffer();
        const rows = await parsePdfFromArrayBuffer(buf);
        renderRows(rows);
      }catch(err){
        console.error(err);
        statusEl.textContent = 'Fel vid parsning (fil): ' + err.message;
      }
    });

    // Fyll URL från ?pdf=
    const params = new URLSearchParams(location.search);
    if(params.has('pdf')) document.getElementById('pdfUrl').value = params.get('pdf');
  </script>
</body>
</html>
