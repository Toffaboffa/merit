<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slutlig antagning – parser (filuppladdning)</title>
  <link rel="icon" href="data:," />
  <style>
    :root{ --bg:#0b0f14; --fg:#e7effa; --muted:#94a3b8; --panel:#0f172a; --accent:#22c55e; --border:#1f2937; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:var(--bg);color:var(--fg)}
    header{padding:16px 20px;background:#0f172a;border-bottom:1px solid var(--border)}
    main{max-width:1100px;margin:0 auto;padding:20px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    input[type=file]{flex:1;min-width:260px;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0f172a;color:var(--fg)}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#05280f;font-weight:700;cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    table{width:100%;border-collapse:collapse;margin-top:20px;background:#0f172a;border:1px solid var(--border);border-radius:12px;overflow:hidden}
    th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left;font-size:14px}
    th{background:#0d1326;position:sticky;top:112px}
    tr:hover td{background:#0c1222}
    .muted{color:var(--muted)}
    details{margin-top:14px}
    pre{white-space:pre-wrap;font-size:12px;background:#0f172a;border:1px solid var(--border);padding:10px;border-radius:8px;max-height:320px;overflow:auto}
    .toolbar{display:flex;gap:8px;margin-top:10px}
  </style>
</head>
<body>
  <header>
    <div class="row">
      <input id="pdfFile" type="file" accept="application/pdf" />
      <button id="parseFileBtn">Skapa lista från fil</button>
      <span id="status" class="muted"></span>
    </div>
    <div class="toolbar">
      <button id="exportCsvBtn" disabled>Exportera CSV</button>
      <small class="muted">Resultat: <b>Skola</b> · <b>Inriktning</b> · <b>Lägsta Merit</b></small>
    </div>
  </header>

  <main>
    <table id="outTable" hidden>
      <thead>
        <tr><th>Skola</th><th>Inriktning</th><th>Lägsta Merit</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <details>
      <summary>Visa debug (första ~150 byggda rader)</summary>
      <pre id="debugLines"></pre>
    </details>
  </main>

  <script type="module">
    import * as pdfjsLib from './vendor/pdfjs/pdf.mjs';
    const worker = new Worker('./vendor/pdfjs/pdf.worker.mjs', { type: 'module' });
    pdfjsLib.GlobalWorkerOptions.workerPort = worker;

    const statusEl = document.getElementById('status');
    const outTable = document.getElementById('outTable');
    const tbody = outTable.querySelector('tbody');
    const debugEl = document.getElementById('debugLines');
    const exportCsvBtn = document.getElementById('exportCsvBtn');

    const MARKER_ANY   = 'Slutlig antagningsstatistik';
    const STUDIEVAG    = 'Studieväg';
    const LOWEST_HDR   = 'Lägsta jämförelsetal';

    const norm = s => (s||'').replace(/\s+/g,' ').trim();

    // Bygg rader via y/x-gruppering
    function itemsToLines(items){
      const rows = new Map(), yq = 2;
      for(const it of items){
        const y = it.transform[5], x = it.transform[4];
        const key = Math.round(y / yq) * yq;
        if(!rows.has(key)) rows.set(key, []);
        rows.get(key).push({ x, str: it.str });
      }
      const ys = Array.from(rows.keys()).sort((a,b)=> b-a);
      const lines = [];
      for(const y of ys){
        const bits = rows.get(y).sort((a,b)=> a.x - b.x).map(b=>b.str);
        const line = norm(bits.join(' '));
        if(line) lines.push(line);
      }
      return lines;
    }

    // Skolnamn
    function detectSchool(line){
      if(line.includes(MARKER_ANY)){
        const before = line.split(MARKER_ANY)[0].replace(/[^A-Za-zÅÄÖåäöÉéÜüÏïÖö .\-]/g,'').trim();
        if(before) return before;
      }
      if(/(skolan|gymnasiet|gymnasium)\.?$/i.test(line) && !/\d/.test(line) && line.length <= 60){
        return line.trim();
      }
      return null;
    }

    // Programutvinning ur Studieväg-blocket (kolumntext)
    function extractProgramsFromStudievagBlob(text){
      const t = text
        .replace(/\u00AD/g,'')
        .replace(/\bprogrammet\b/gi,'progr.')
        .replace(/\s{2,}/g,' ')
        .trim();

      const re = new RegExp([
        '(Programinriktat val mot [A-Za-zÅÄÖåäöÉéÜüÏïÖö\\- och\\.]+?progr(?:\\.-\\s*[A-Za-zÅÄÖåäöÉéÜüÏïÖö\\- ]+)?\\.)',
        '(Yrkesintro\\.\\s*mot [A-Za-zÅÄÖåäöÉéÜüÏïÖö\\- och\\.]+?progr(?:\\.-\\s*[A-Za-zÅÄÖåäöÉéÜüÏïÖö\\- ]+)?\\.)',
        '([A-ZÅÄÖa-zåäöÉéÜüÏïÖö\\- ]+?progr\\.(?:\\s*-\\s*[A-Za-zÅÄÖåäöÉéÜüÏïÖö\\- ]+)?)'
      ].join('|'),'g');

      const programs = [];
      let m;
      while((m = re.exec(t)) !== null){
        const raw = (m[1]||m[2]||m[3]||'').trim();
        if(!raw) continue;
        const cleaned = raw.replace(/^\-\s*/,'').trim(); // ta bort inledande "- "
        if(cleaned.toLowerCase() !== 'stv.' && cleaned.length > 6){
          programs.push(cleaned);
        }
      }
      return programs;
    }

    const numRe  = /\b\d{1,3}(?:[.,]\d+)?\b/g;
    const toNum  = s => parseFloat(String(s).replace(',','.'));
    const getNums = s => Array.from((s||'').matchAll(numRe)).map(m => toNum(m[0]));

    // Heuristik: rimligt meritvärde (0 eller 30–340, heltal eller .5)
    function isMeritLike(v){
      if(!isFinite(v)) return false;
      if(v === 0) return true;
      if(v < 30 || v > 340) return false;
      const frac = Math.abs(v*2 - Math.round(v*2)); // = 0 om steg 0.5
      return frac < 1e-6; // heltal eller .5-steg
    }

    // Hämta N meritvärden kring rubriken "Lägsta jämförelsetal"
    function collectMeritsAround(lines, hdrIdx, needed){
      const vals = [];

      // 1) framåt: plocka tills vi har needed
      for(let i=hdrIdx+1; i<Math.min(lines.length, hdrIdx+60) && vals.length<needed; i++){
        const nums = getNums(lines[i]).filter(isMeritLike);
        vals.push(...nums);
      }
      // 2) om fortfarande för få: titta även några rader bakåt
      for(let i=hdrIdx-1; i>=Math.max(0, hdrIdx-10) && vals.length<needed; i--){
        const nums = getNums(lines[i]).filter(isMeritLike);
        vals.unshift(...nums); // lägg i början (de kan vara första delkolumnen)
        // trimma om vi råkade bli för många
        if(vals.length>needed) vals.splice(0, vals.length-needed);
      }

      return vals.slice(0, needed);
    }

    async function parsePdfFromArrayBuffer(buf){
      const pdf = await pdfjsLib.getDocument({ data: buf }).promise;

      const out = [];
      const debugLines = [];

      let currentSchool = null;

      for(let p=1; p<=pdf.numPages; p++){
        const page = await pdf.getPage(p);
        const textContent = await page.getTextContent();
        const lines = itemsToLines(textContent.items);

        for(const L of lines){ if (debugLines.length < 150) debugLines.push(L); }

        // Gå igenom sidan och samla per skola
        for(let i=0;i<lines.length;i++){
          const line = lines[i];

          const sch = detectSchool(line);
          if(sch){ currentSchool = sch; continue; }

          // När vi ser "Studieväg" vet vi att programlistan följer på nån rad nära
          if(line.startsWith(STUDIEVAG) && currentSchool){
            // Programblocket ligger typiskt på en enda lång rad strax ovanför eller under.
            // Vi samlar upp till ~6 rader runt för säkerhets skull.
            let blob = '';
            for(let k=i-1; k>=0 && k>=i-4; k--){
              if(/progr\./i.test(lines[k])) blob = lines[k] + ' ' + blob;
            }
            for(let k=i+1; k<Math.min(lines.length, i+6); k++){
              if(/progr\./i.test(lines[k])) blob += ' ' + lines[k];
            }

            const programs = extractProgramsFromStudievagBlob(blob);
            if(programs.length === 0) continue;

            // Hitta närmaste "Lägsta jämförelsetal" efter (eller ibland före) och plocka N tal
            let hdrIdx = -1;
            for(let k=i; k<Math.min(lines.length, i+60); k++){
              if(lines[k].startsWith(LOWEST_HDR)){ hdrIdx = k; break; }
            }
            if(hdrIdx === -1){
              for(let k=i-1; k>=Math.max(0,i-30); k--){
                if(lines[k].startsWith(LOWEST_HDR)){ hdrIdx = k; break; }
              }
            }
            if(hdrIdx === -1) continue; // ingen merit-rubrik på denna sida – hoppa

            const merits = collectMeritsAround(lines, hdrIdx, programs.length);

            // Parning (trimma till minsta längd)
            const n = Math.min(programs.length, merits.length);
            for(let j=0; j<n; j++){
              out.push([currentSchool, programs[j], merits[j]]);
            }
          }
        }
      }

      debugLines.push(`--- Totalt: ${out.length} rader`);
      debugEl.textContent = debugLines.join('\n');
      return out;
    }

    function renderRows(rows){
      tbody.innerHTML = '';
      rows.sort((a,b)=> (a[0]===b[0] ? a[1].localeCompare(b[1]) : a[0].localeCompare(b[0])));
      for(const [skola,inr,lag] of rows){
        const tr = document.createElement('tr');
        const td1 = document.createElement('td'); td1.textContent = skola; tr.appendChild(td1);
        const td2 = document.createElement('td'); td2.textContent = inr;   tr.appendChild(td2);
        const td3 = document.createElement('td'); td3.textContent = (typeof lag==='number' ? String(lag).replace('.',',') : lag); tr.appendChild(td3);
        tbody.appendChild(tr);
      }
      outTable.hidden = false;
      statusEl.textContent = `Klar — ${rows.length} rader`;
      exportCsvBtn.disabled = rows.length === 0;
      exportCsvBtn.onclick = () => exportCSV(rows);
    }

    // Svensk CSV (semikolon + kommatecken)
    function exportCSV(rows){
      const header = ['Skola','Inriktning','Lägsta Merit'];
      const esc = (s) => `"${String(s).replace(/"/g,'""')}"`;
      const fmtNumSV = (v) => (typeof v === 'number' ? String(v).replace('.', ',') : String(v));
      const delimiter = ';';
      const body = rows.map(([skola, inr, lag]) =>
        [esc(skola), esc(inr), esc(fmtNumSV(lag))].join(delimiter)
      );
      const csv = [header.map(esc).join(delimiter), ...body].join('\n');

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'antagning_orebro_2025.csv';
      document.body.appendChild(a); a.click(); URL.revokeObjectURL(url); a.remove();
    }

    document.getElementById('parseFileBtn').addEventListener('click', async () => {
      const f = document.getElementById('pdfFile').files[0];
      if(!f){ alert('Välj en PDF-fil först.'); return; }
      statusEl.textContent = 'Läser PDF…';
      outTable.hidden = true; exportCsvBtn.disabled = true;
      try{
        const rows = await parsePdfFromArrayBuffer(await f.arrayBuffer());
        renderRows(rows);
      }catch(err){
        console.error(err);
        statusEl.textContent = 'Fel vid parsning: ' + err.message;
      }
    });

    // Tysta pdf.js TT-varningen
    try {
      if (pdfjsLib.VerbosityLevel) pdfjsLib.GlobalWorkerOptions.verbosity = pdfjsLib.VerbosityLevel.ERROR;
      const o = console.warn;
      console.warn = (...args) => { if (String(args[0]||'').includes('TT: undefined function')) return; o(...args); };
    } catch {}
  </script>
</body>
</html>
