<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slutlig antagning – parser (Örebro 2025)</title>
  <link rel="icon" href="data:," />
  <style>
    :root{ --bg:#0b0f14; --fg:#e7effa; --muted:#94a3b8; --panel:#0f172a; --accent:#22c55e; --border:#1f2937; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    header{padding:16px 20px;background:#0f172a;border-bottom:1px solid var(--border);position:sticky;top:0;z-index:2}
    main{max-width:1100px;margin:0 auto;padding:20px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    input[type=file]{flex:1;min-width:260px;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0f172a;color:var(--fg)}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#05280f;font-weight:800;cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    table{width:100%;border-collapse:collapse;margin-top:20px;background:#0f172a;border:1px solid var(--border);border-radius:12px;overflow:hidden}
    th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left;font-size:14px}
    th{background:#0d1326;position:sticky;top:88px}
    tr:hover td{background:#0c1222}
    .muted{color:var(--muted)}
    details{margin-top:14px}
    pre{white-space:pre-wrap;font-size:12px;background:#0f172a;border:1px solid var(--border);padding:10px;border-radius:8px;max-height:520px;overflow:auto}
    .toolbar{display:flex;gap:8px;margin-top:10px}
    .pill{display:inline-flex;gap:6px;align-items:center;background:#0d1326;border:1px solid #1f2937;border-radius:999px;padding:4px 10px;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="row">
      <input id="pdfFile" type="file" accept="application/pdf" />
      <button id="parseFileBtn">Skapa lista från fil</button>
      <span id="status" class="muted"></span>
    </div>
    <div class="toolbar">
      <button id="exportCsvBtn" disabled>Exportera CSV</button>
      <span class="pill"><b>Resultat:</b>&nbsp;Skola · Inriktning · Lägsta Merit</span>
    </div>
  </header>

  <main>
    <table id="outTable" hidden>
      <thead>
        <tr><th>Skola</th><th>Inriktning</th><th>Lägsta Merit</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <details open>
      <summary>Visa debug (första ~600 rader + matcher)</summary>
      <pre id="debugLines"></pre>
    </details>
  </main>

  <script type="module">
    import * as pdfjsLib from './vendor/pdfjs/pdf.mjs';
    const worker = new Worker('./vendor/pdfjs/pdf.worker.mjs', { type: 'module' });
    pdfjsLib.GlobalWorkerOptions.workerPort = worker;

    const statusEl = document.getElementById('status');
    const outTable = document.getElementById('outTable');
    const tbody = outTable.querySelector('tbody');
    const debugEl = document.getElementById('debugLines');
    const exportCsvBtn = document.getElementById('exportCsvBtn');

    const norm = s => (s||'').replace(/\s+/g,' ').trim();

    // ——— layout helpers ———
    function buildLines(items){
      const rowsByY = new Map(); const yq = 2;
      for(const it of items){
        const y = it.transform[5], x = it.transform[4];
        const key = Math.round(y/yq)*yq;
        if(!rowsByY.has(key)) rowsByY.set(key, []);
        rowsByY.get(key).push({x,str: it.str||''});
      }
      const ys = Array.from(rowsByY.keys()).sort((a,b)=> b-a);
      const lines = [];
      for(const y of ys){
        const bits = rowsByY.get(y).sort((a,b)=> a.x-b.x).map(b=>b.str);
        let L = norm(bits.join(' '));
        if(!L) continue;
        // reparera vanliga OCR/ligatur-saker
        L = L
          .replace(/forsta-?\s*handssokande/gi,'första-handssökande')
          .replace(/Lagsta\s+jamforelsetal/gi,'Lägsta jämförelsetal')
          .replace(/Medianvarde/gi,'Medianvärde')
          .replace(/\bAntal\s+forsta\b/gi,'Antal första');
        lines.push(L);
      }
      return lines;
    }

    // ——— detectors ———
    const LAB_LAGSTA = /Lägsta\s+jämförelsetal/i;
    const LAB_ANY = /(Antal platser|Antal första-?handssökande|Antal antagna|Lägsta\s+jämförelsetal|Medianvärde|Antal reserver|Studieväg)/i;

    const SCHOOL_HEADER = /^Slutlig antagningsstatistik för\b/i;

    // fånga även “Praktiska”, “Kreativa Gy”, “Idrottsgym”, “musikgymnasiu”, etc.
    const BARE_SCHOOL_RE = /\b(gymnasiet|gymnasium|Idrottsgym|Kreativa Gy|Praktiska|NTI Gymnasiet|Yrkesgymnasiet|Kreativa\s+Gy|Rytmus|musikgymnasiu|Drottning Blankas Gy|Affärsgymnasiet|Grillska Gymnasiet|Karolinska gymnasiet|Rudbecksgymnasiet|Tullängsgymnasiet|Virginska gymnasiet|LBS Kreativa Gy)\b/i;

    function isSchoolHeader(line){ return SCHOOL_HEADER.test(line); }
    function extractSchoolFromHeader(line){ return norm(line.replace(SCHOOL_HEADER,'').replace(/^för\s+/i,'').replace(/^:?\s*/,'').trim()); }
    function maybeBareSchool(line){
      if(!BARE_SCHOOL_RE.test(line)) return null;
      // skydda mot rader som samtidigt innehåller siffror/labels
      if (/\d/.test(line) || LAB_ANY.test(line)) return null;
      // ofta står skolan som en ensam rad
      return norm(line);
    }

    // ——— numbers ———
    const NUM_RE = /(?<!\d)\d{1,3}(?:[.,]\d+)?(?!\d)/g;
    const getNums = s => Array.from((s||'').matchAll(NUM_RE)).map(m=>parseFloat(m[0].replace(',','.')));

    // ——— program splitting ———
    function normalizeProgramLine(L){
      return L
        .replace(/\s*-\s*/g,' - ')                // jämnare bindestreck
        .replace(/\s*\.\s*/g,'. ')                // punkt + mellanslag
        .replace(/\s{2,}/g,' ')
        .trim();
    }

    // splitta tryggt vid nästa start: efter “progr.” om nästa token börjar med stor bokstav / Programinriktat / Yrkesintro.
    function splitPrograms(line){
      const s = normalizeProgramLine(line);
      if(!/(progr\.|Programinriktat val|Yrkesintro\.)/i.test(s)) return [];

      // steg 1: grov split på “progr.”-gränser
      let parts = s.split(/(?<=progr\.)\s+(?=(Programinriktat|Yrkesintro\.|[A-ZÅÄÖ]))/g);

      // steg 2: expandera om en part i sin tur innehåller fler ankare
      const out = [];
      for(const p of parts){
        // styckas även om flera "Programinriktat val ..." finns
        const sub = p.split(/(?<=\.)(?=\s*(Programinriktat val|Yrkesintro\.))/g);
        for(const q of sub){
          const t = q.trim();
          if(!t) continue;
          // behåll “progr. - Inriktning …” i samma del
          out.push(t);
        }
      }

      // steg 3: kasta rena bruskandidater
      return out.filter(x=>
        /(Programinriktat val|Yrkesintro\.|progr\.)/i.test(x) &&
        !/^(AE|DEM|KAM|LS|PI|KA|RU|TU|VI|AFG|DBG|GRI|JGY|LBS|NTI|PRA|PRO|REA|RYT|YRK)(\s|$)/.test(x)
      );
    }

    async function parsePdfFromArrayBuffer(buf){
      const pdf = await pdfjsLib.getDocument({ data: buf }).promise;
      const rows = [];
      const debug = [];

      let currentSchool = null;
      let collectingLagsta = false;
      let lagstaQueue = [];

      const flushLagsta = () => { collectingLagsta = false; lagstaQueue = []; };

      for(let p=1; p<=pdf.numPages; p++){
        const page = await pdf.getPage(p);
        const text = await page.getTextContent();
        const lines = buildLines(text.items);

        lines.slice(0,80).forEach(L => { if (debug.length<600) debug.push(L); });

        for(let i=0;i<lines.length;i++){
          const Lraw = lines[i];
          const L = Lraw;

          // skol-header på en rad
          if(isSchoolHeader(L)){
            const name = extractSchoolFromHeader(L);
            if(name){
              currentSchool = name;
              flushLagsta();
              debug.push(`[SKOLA] ${currentSchool}`);
              continue;
            }
          }
          // bar skolrad (t.ex. “Praktiska”, “LBS Kreativa Gy”, “Rytmus musikgymnasiu”)
          const bare = maybeBareSchool(L);
          if(bare){
            currentSchool = bare;
            flushLagsta();
            debug.push(`[SKOLA] ${currentSchool}`);
            continue;
          }

          // label-sektioner
          if(LAB_ANY.test(L)){
            if(LAB_LAGSTA.test(L)){
              collectingLagsta = true;
              lagstaQueue = [];
              debug.push('  [LAGSTA] ny sektion');
            }else{
              collectingLagsta = false;
            }
            continue;
          }

          // samla LÄGSTA
          if(collectingLagsta){
            const nums = getNums(L);
            if(nums.length) lagstaQueue.push(...nums);
            // sluta om blockkod eller ny skola dyker upp på samma “tavla”
            if(/^(?:AE|DEM|KAM|LS|PI|KA|RU|TU|VI|AFG|DBG|GRI|JGY|LBS|NTI|PRA|PRO|REA|RYT|YRK)(?:\s+|$)/.test(L) || isSchoolHeader(L) || maybeBareSchool(L)){
              collectingLagsta = false;
            }
            continue;
          }

          // programrader – ibland är de på 1–2 rader; vi försöker suga upp “grannraden” om den fortsätter med programankare
          let progLine = null;
          if (/(Programinriktat val|Yrkesintro\.|progr\.)/i.test(L)){
            progLine = L;
            const nxt = lines[i+1] || '';
            if(/^(?:-|\w)/.test(nxt) && /(Programinriktat val|Yrkesintro\.|progr\.)/i.test(nxt) && !LAB_ANY.test(nxt)){
              progLine += ' ' + nxt;
            }
          }

          if(progLine){
            if(!currentSchool){
              debug.push('  [WARN] Programrad utan skola → skip');
              continue;
            }
            if(!lagstaQueue.length){
              // program före “Lägsta” – hoppa, vi väntar på siffrorna
              debug.push(`  [WARN] Program men inga LÄGSTA i kö → väntar`);
              continue;
            }
            const progs = splitPrograms(progLine);
            if(!progs.length){
              debug.push('  [WARN] Programrad men 0 parseade poster');
              continue;
            }
            const n = Math.min(progs.length, lagstaQueue.length);
            for(let k=0;k<n;k++){
              rows.push([currentSchool, progs[k], lagstaQueue[k]]);
            }
            lagstaQueue = lagstaQueue.slice(n);
            debug.push(`  [MATCH] ${n} rader → ${currentSchool}`);
          }

        }
      }

      debug.push(`--- Totalt extraherade rader: ${rows.length}`);
      debugEl.textContent = debug.join('\n');
      return rows;
    }

    function renderRows(rows){
      tbody.innerHTML = '';
      rows.sort((a,b)=> (a[0]===b[0] ? a[1].localeCompare(b[1]) : a[0].localeCompare(b[0])));
      for(const [skola,inr,lag] of rows){
        const tr = document.createElement('tr');
        const td1 = document.createElement('td'); td1.textContent = skola; tr.appendChild(td1);
        const td2 = document.createElement('td'); td2.textContent = inr;   tr.appendChild(td2);
        const td3 = document.createElement('td'); td3.textContent = (typeof lag==='number'? String(lag).replace('.',',') : String(lag)); tr.appendChild(td3);
        tbody.appendChild(tr);
      }
      outTable.hidden = rows.length === 0;
      statusEl.textContent = `Klar — ${rows.length} rader`;
      exportCsvBtn.disabled = rows.length === 0;
      exportCsvBtn.onclick = () => exportCSV(rows);
    }

    function exportCSV(rows){
      const header = ['Skola','Inriktning','Lägsta Merit'];
      const esc = s => `"${String(s).replace(/"/g,'""')}"`;
      const fmt = v => (typeof v === 'number' ? String(v).replace('.', ',') : String(v));
      const delimiter = ';';
      const body = rows.map(([a,b,c]) => [esc(a), esc(b), esc(fmt(c))].join(delimiter));
      const csv = [header.map(esc).join(delimiter), ...body].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'antagning_orebro_2025.csv';
      document.body.appendChild(a); a.click(); URL.revokeObjectURL(url); a.remove();
    }

    document.getElementById('parseFileBtn').addEventListener('click', async () => {
      const f = document.getElementById('pdfFile').files[0];
      if(!f){ alert('Välj en PDF-fil först.'); return; }
      statusEl.textContent = 'Läser PDF…';
      outTable.hidden = true; exportCsvBtn.disabled = true;
      try{
        const rows = await parsePdfFromArrayBuffer(await f.arrayBuffer());
        renderRows(rows);
      }catch(err){
        console.error(err);
        statusEl.textContent = 'Fel vid parsning: ' + err.message;
      }
    });

    // tysta TT-varningen
    try{
      if (pdfjsLib.VerbosityLevel) pdfjsLib.GlobalWorkerOptions.verbosity = pdfjsLib.VerbosityLevel.ERROR;
      const o = console.warn;
      console.warn = (...args) => { if (String(args[0]||'').includes('TT: undefined function')) return; o(...args); };
    }catch{}
  </script>
</body>
</html>
